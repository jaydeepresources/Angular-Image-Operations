<div class="container">
    <div class="jumbotron py-4">
        <p class="h1 text-center mb-0">Image Operations</p>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <img class="border" src="../assets/ng.png" [height]="height" [width]="width" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center mt-3">
        <button class="btn btn-primary mx-2" (click)="zoomOut()">
            <i class="fas fa-search-minus"></i>
        </button>
        <button class="btn btn-primary mx-2" (click)="zoomIn()">
            <i class="fas fa-search-plus"></i>
        </button>
    </div>
</div>
